<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground</title>

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="app.css" />

    <!-- CDN -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="start-items">
        <div class="s-heading">
          <h4>click to start!</h4>
        </div>
        <div class="s-container" onclick="startGame()">
          <div class="s-ball"></div>
          <div class="s-start">START</div>
        </div>
      </div>

      <div class="tip-container hidden">
        <h4 class="fade">
          Remember the animal shown
          <br />
          Then select it from the list of options!
        </h4>
      </div>

      <div class="game-container hidden">
        <div class="game-record-bar">
          <div class="mylogo">
            <img src="img/a (7).svg" alt="mylogo" class="img-fluid" />
            <div class="logo-text ml-1 mt-n1">
              <h6>Tap</h6>
              <h6>App</h6>
            </div>
          </div>

          <div class="records">
            <div class="streak mr-2">
              <h6><i class="fas fa-crown"></i> 0</h6>
            </div>
            <div class="current-score">
              <h6><i class="fas fa-poll"></i> 0</h6>
            </div>
          </div>
        </div>

        <div class="container game-box">
          <div class="row">
            <div class="col-6 col-md-4 box-1 box" onclick="checkEntry(0)">
              <div class="object">
                <img src="img/a (1).svg" class="img-fluid" />
              </div>
            </div>
            <div class="col-6 col-md-4 box-2 box" onclick="checkEntry(1)">
              <div class="object">B</div>
            </div>

            <div class="col-6 col-md-4 box-3 box" onclick="checkEntry(2)">
              <div class="object">C</div>
            </div>
            <div class="col-6 col-md-4 box-4 box" onclick="checkEntry(3)">
              <div class="object">D</div>
            </div>

            <div class="col-6 col-md-4 box-5 box" onclick="checkEntry(4)">
              <div class="object">E</div>
            </div>

            <div class="col-6 col-md-4 box-5 box" onclick="checkEntry(5)">
              <div class="object">F</div>
            </div>
          </div>
        </div>

        <div class="game-controls container-fluid">
          <div class="row">
            <div class="col-6 exit" onclick="exit()">
              <h5><i class="fas fa-reply mr-1"></i> EXIT</h5>
            </div>
            <div class="col-6 restart" onclick="restart()">
              <h5><i class="fas fa-undo mr-1"> </i>RESTART</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="dialog-container hidden">
      <div class="dialog-content">
        <h5 class="dialog-heading">
          <i class="fas fa-info-circle"></i> Dialog
        </h5>
        <h6 class="dialog-text">Do you want to restart?</h6>
      </div>

      <div class="dialog-buttons">
        <button class="button-1" onclick="restart('yes')">
          <i class="fas fa-history"></i> Yes
        </button>

        <button class="button-2" onclick="restart('no')">
          <i class="fas fa-times"></i> No
        </button>
      </div>
    </div>

    <div class="gameOver-container hidden">
      <div class="gameOver-content">
        <img
          src="img/a (7).svg"
          alt="game over image"
          class="img-fluid gameOver-image"
        />
        <div>
          <h4>GAME OVER</h4>
          <h6>Wrong Animal!</h6>
        </div>
      </div>

      <div class="dialog-buttons">
        <button class="button-1 mr-2" onclick="restart('yes')">
          <i class="fas fa-history"></i> Play Again
        </button>

        <button class="button-2" onclick="exit()">
          <i class="fas fa-reply"></i> Exit
        </button>
      </div>
    </div>

    <audio id="bgAudio" src="audio/background.mp3" preload="auto" loop>
      Audio File not supported
    </audio>

    <script src="app.js"></script>
  </body>
</html>
